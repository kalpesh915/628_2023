<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            HSLA color value

            Hue         : circle
                            0 to 120 : Green
                            120 to 240 : Blue
                            240 to 360 : Red
            Saturation  : 0 to 100%
            Lightness   : 0 to 100%
            Alpha       : 0.0 to 1.0
        */
        h1{
            background-color: hsla(300, 100%, 50%, 0.9);
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to world of CSS</h1>
</body>
</html>
